<!DOCTYLE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/all.css">
  <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
  
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="node_modules/jquery-ui/ui/widget.js" type="text/javascript"></script>
  <script src="node_modules/jquery-ui/ui/widgets/mouse.js" type="text/javascript"></script>
  <script src="node_modules/jquery-ui/ui/widgets/slider.js" type="text/javascript"></script>

</head>

<body>
  <div class="row">
    <div id="graph-panel" class="col s10">
    </div>
    <div class="col s2">
      <div class="col s12">
        <label for="amount">Range:</label>
        <input type="text" name="amount" id="amount" disabled/>    
      </div>
      <div class="col s12">
        <label for="scale">Scale:</label>
        <input type="number" name="scale" id="scale" min="0.1" step="0.1" value="1">
      </div>
      <div class="col s12">
        <label>Deleted:</label>
      </div>
      <div id="deleted-list" style="display: none;">
        <ul class="collection">
        </ul>
      </div>
      
    </div>
  </div>
  
  <script src="graph.js" type="text/javascript"></script>
  <div id="slider-panel" >
    <div id="slider"></div>  
  </div>
  
</body>
</html>
